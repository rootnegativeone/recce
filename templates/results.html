<!doctype html>
<html>
<head>
    <title>Analysis Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/augmented-ui/augmented-ui.min.css">
</head>
<body>
    <div class="container">
        <h1>Results</h1>
        <p><a href="{{ sitemap_url }}" style="color: #4CAF50;">Download Sitemap (expires in 24 hours)</a></p>

	<h2>Sitemap Tree:</h2>
	<ul id="sitemap">
	    {% for line in sitemap_tree %}
		<li>{{ line }}</li>
	    {% endfor %}
	</ul>

        <h2>Screenshots (expire in 24 hours):</h2>
	<div class="screenshot-grid">
	    {% for item in screenshot_urls %}
		<div class="screenshot-item">
		    <img src="{{ item.url }}" alt="{{ item.filename }}">
		    <h3>{{ item.filename }}</h3>
		</div>
	    {% endfor %}
	</div>
 
  </div>
</body>
</html>
